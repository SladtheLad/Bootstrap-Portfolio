        crossorigin="anonymous">

    <!-- My .css -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <title>Contact Page</title>


</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-default row" id="navbar">
        <div class="container col-sm-7 col-m-8">
            <a class="btn btn-primary btn-lg pull-left" id="mainbtn" href="index.html" role="button">Nicholas Sladden</a>
        </div>
        <div class="container col-sm-5 col-m-4" id="navbtns">
            <a class="btn btn-default btn-lg pull-right" href="contact.html" role="button">Contact</a>
            <a class="btn btn-default btn-lg pull-right" href="portfolio.html" role="button">Portfolio</a>
            <a class="btn btn-default btn-lg pull-right" href="index.html" role="button">About</a>
        </div>
    </nav>


    <!-- Main Content -->
    <div class="container row" id="maincont">
        <!-- Contact Div -->
        <div class="container pull-left col-xs-8" id="mainbox">
            <h2>Contact</h2>
            <br></br>
            <form>
                <div class="form-group">
                    <label class="control-label">Name</label>
                    <input type="text" class="form-control" placeholder="John Smith">
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="control-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail3" placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label for="Message" class="control-label">Message</label>
                    <textarea class="form-control" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default btn-sm">Submit</button>
                </div>
            </form>
        </div>
        <!-- Sidebar Div -->
        <div class="container col-xs-4 pull-right" id="connect">
            <h2>Connect With Me</h2>
            <br></br>
            <a href="#"><img src="assets/images/github-128.png" alt="GitHub" class="img-rounded" width="64"></a>
            <a href="#"><img src="assets/images/linkedin-128.png" alt="LinkedIn" class="img-rounded" width="64"></a>
            <a href="#"><img src="assets/images/stackoverflow-128.png" alt="StackOverflow" class="img-rounded" width="64"></a>
        </div>
    </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-footer" id="footer">
